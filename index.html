<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Johanna Moseley's Web Project 3">
    <meta name="keywords" content="HTML, CSS, and JavaScript">
    <link rel="stylesheet" href="pages/index.css"/>
    <meta name="author" content="Johanna Moseley">
    <title>Around the U.S.</title>
</head>
<body class="page">
    <!-- header block -->
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Logo">
    </header>
    <main class="content">
    <!-- profile block -->
    <section class="profile">
        <div class="profile__container">
            <img class="profile__pic" src="./images/jacques-cousteau.jpg" alt="Jacques Cousteau">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="button button_edit"></button>
                <p class="profile__occupation">Explorer</p>
            </div>
            <button class="button button_add"></button>
        </div>
    </section>
    <!-- elements block -->
    <section class="photo-grid">
        <ul class="photo-grid__container">
            <li class="photo-grid__item">
                <div class="photo-grid__pic" title="Yosemite Valley" style="background-image: url(./images/yosemite-valley.jpg);"></div>
                <div class="photo-grid__content">
                    <h3 class="photo-grid__title">Yosemite Valley</h3>
                    <button class="button button_like"></button>
                </div>
            </li>
            <li class="photo-grid__item">
                <div class="photo-grid__pic" title="Lake Louise" style="background-image: url(./images/lake-louise.jpg);"></div>
                <div class="photo-grid__content">
                    <h3 class="photo-grid__title">Lake Louise</h3>
                    <button class="button button_like"></button>
                </div>
            </li>
            <li class="photo-grid__item">
                <div class="photo-grid__pic" title="Bald Mountains" style="background-image: url(./images/bald-mountains.jpg);"></div>
                <div class="photo-grid__content">
                    <h3 class="photo-grid__title">Bald Mountains</h3>
                    <button class="button button_like"></button>
                </div>
            </li>
            <li class="photo-grid__item">
                <div class="photo-grid__pic" title="Latemar" style="background-image: url(./images/latemar.jpg);"></div>
                <div class="photo-grid__content">
                    <h3 class="photo-grid__title">Latemar</h3>
                    <button class="button button_like"></button>
                </div>
            </li>
            <li class="photo-grid__item">
                <div class="photo-grid__pic" title="Vanois National Park" style="background-image: url(./images/vanos-national-park.jpg);"></div>
                <div class="photo-grid__content">
                    <h3 class="photo-grid__title">Vanois National Park</h3>
                    <button class="button button_like"></button>
                </div>
            </li>
            <li class="photo-grid__item">
                <div class="photo-grid__pic" title="Lago di Braies" style="background-image: url(./images/lago-di-braies.jpg);"></div>
                <div class="photo-grid__content">
                    <h3 class="photo-grid__title">Lago di Braies</h3>
                    <button class="button button_like"></button>
                </div>
            </li>
        </ul>
    </section>
    </main>
    <!-- footer block -->
    <footer class="footer">
        <div class="footer__copyright">&#169; 2020 Johanna Moseley</div>
    </footer>
    <!-- popup block -->
    <section class="popup popup_closed">
        <form class="popup__form" action="#">
            <button class="button button_close" type="reset"></button>
            <h2 class="popup__title">Edit Profile</h2>
            <fieldset class="popup__name">
                <input class="popup__name-field" type="text" name="name" value="Jacques Cousteau" placeholder="Name" maxlength="40" required>
            </fieldset>
            <fieldset class="popup__about">
                <input class="popup__about-field" type="text" name="about" value="Explorer" placeholder="About me" maxlength="40" required>
            </fieldset>
            <fieldset class="popup__handler">
                <input type="submit" class="button button_submit" value="Save">
            </fieldset>
        </form>
    </section>
<script src="./scripts/script.js"></script>   
</body>
</html>
