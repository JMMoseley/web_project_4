<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Johanna Moseley's Web Project 3">
    <meta name="keywords" content="HTML, CSS, and JavaScript">
    <link rel="stylesheet" href="pages/index.css"/>
    <meta name="author" content="Johanna Moseley">
    <title>Around the U.S.</title>
</head>
<body class="page">
    <!-- header block -->
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Logo">
    </header>
    <main class="content">
    <!-- profile block -->
    <section class="profile">
        <div class="profile__container">
            <img class="profile__pic" src="./images/jacques-cousteau.jpg" alt="Jacques Cousteau">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="button button_edit"></button>
                <p class="profile__occupation">Explorer</p>
            </div>
            <button class="button button_add"></button>
        </div>
    </section>
    <!-- elements block -->
    <section class="photo-grid">
        <ul class="photo-grid__list">
        </ul>
    </section>
    </main>
    <!-- footer block -->
    <footer class="footer">
        <div class="footer__copyright">&#169; 2020 Johanna Moseley</div>
    </footer>
    <!-- popup block to edit profile -->
    <section class="popup popup_visible">
        <form class="popup__form" action="#">
            <button class="button button_close" type="reset"></button>
            <h2 class="popup__title">Edit Profile</h2>
            <fieldset class="popup__fields">
                <input class="popup__input popup__item popup__name" type="text" name="name" value="Jacques Cousteau" placeholder="Name" minlength="1" maxlength="40" required>
                <input class="popup__input popup__item popup__occupation" type="text" name="about" value="Explorer" placeholder="About me" minlength="1" maxlength="40" required>
            </fieldset>
            <fieldset class="popup__handler">
                <input type="submit" class="button button_submit" value="Save">
            </fieldset>
        </form>
    </section>
    <!-- popup block to edit place -->
    <!--<section class="popup popup_visible">
        <form class="popup__form" action="#">
            <button class="button button_close" type="reset"></button>
            <h2 class="popup__title">New Place</h2>
            <fieldset class="popup__fields">
                <input class="popup__input popup__item popup__place" type="text" name="title"  placeholder="Title" minlength="1" maxlength="30" required>
                <input class="popup__input popup__item popup__url" type="url" name="url" placeholder="Image URL">
            </fieldset>
            <fieldset class="popup__handler">
                <input type="submit" class="button button_submit" value="Save">
            </fieldset>
        </form>
    </section>
    <!-- popup for images -->
    <!--<div class="popup popup_pic">
        <div class="popup__container popup__container_pic">
            <button class="button button_close" type="reset"></button>
            <img src="" alt="" class="popup__pic">
            <p class="popup__title"></p>
        </div>
    </div>
    <!-- card template for photo-grid -->
    <template class="card-template">
        <li class="photo-grid__item">
            <div class="photo-grid__pic"></div>
            <div class="photo-grid__content">
                <button class="button button_trash"></button>
                <h3 class="photo-grid__title"></h3>
                <button class="button button_like"></button>
            </div>
        </li>
    </template>
<script src="./scripts/script.js" defer></script>   
</body>
</html>
